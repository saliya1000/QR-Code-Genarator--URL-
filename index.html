<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./styles.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./script.js" defer></script>


</head>

<body>
    <header>
        <h2>QR Code Genarator</h2>
    </header>
    <main>
        <div class="image">
            <img src="./images/qr-image.gif" alt="image">
        </div>
        <div class="content">
            <h2>QR code genarator</h2>
            <p>
                QR code allow smartphone users to access your website simply and quickly.
            </p>
            <p>
                Enter your url to below generate QR and download the QR.
            </p>
            <form id="generate-form">
                <input type="url" id="url" placeholder="Enter a url" class="inputurl" />
                <select name="size" id="size" class="selected">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                    <option value="600">600x600</option>
                    <option value="700">700x700</option>
                </select>
                <button class="submit" type="submit">Genarate QR</button>
            </form>
        </div>
    </main>

    <div class="genarated" id="genarated">
        <div class="loader" id="spinner"></div>

        <div id="qrcode"></div>
    </div>
</body>

</html>
